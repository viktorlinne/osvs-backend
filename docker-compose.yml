version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-osvs}
      # Do not set MYSQL_USER/MYSQL_PASSWORD when using the root account
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db-data:/var/lib/mysql
    ports:
      # Host 3306 is already in use on this machine; map to 3307 to avoid conflicts.
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping -h localhost -uroot -p"${DB_PASS:-root}" | grep ''mysqld'' || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      # override host/address values for Docker network
      DB_HOST: db
      PORT: 4000
    depends_on:
      - db
    volumes:
      - ./public/uploads:/app/public/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:4000'', ()=>process.exit(0)).on(''error'', ()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db-data:
